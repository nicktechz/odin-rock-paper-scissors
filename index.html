<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ROCK, PAPER, SCISSORS GAME</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="app.css" />
    <link rel="icon" type="image/x-icon" href="./img/fav.png" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>About the project</li>
        </ul>
      </nav>
      <img src="./img/TOP.png" alt="" height="50px" />
      <nav>
        <ul>
          <li>Made by NICKTECHZ</li>
        </ul>
      </nav>
    </header>
    <section class="box">
      <div class="playerBox">
        <div class="playerOne">
          <h3>Your score: <span id="playerOneScore">0</span></h3>
          <img
            src="./img/loading.gif"
            alt=""
            height="150px"
            id="imgPlayerOne"
          />
          <div class="playerButtons">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
          </div>
        </div>
        <div id="announcementBox">
          <h2 id="announcementTitle">LET'S PLAY</h2>
        </div>
        <div class="playerTwo">
          <h3>Our Score: <span id="playerTwoScore">0</span></h3>
          <img
            src="./img/loading.gif"
            alt=""
            height="200px"
            id="imgPlayerTwo"
          />
          <span id="computerText">Waiting for you...</span>
        </div>
      </div>
    </section>
    <footer>
      <script src="app.js"></script>
      <script>
        let beat = new Audio("./img/bg-music.mp3");
        beat.volume = 0.02;
        beat.loop = true;
        function playAudio() {
          beat.play();
        }
        playAudio();
      </script>
    </footer>
  </body>
</html>
